


@if (artist.monoStatus() === ServiceStateEnum.IN_PROGRESS) {
   <div>
    <div class="loader"></div>
	
  </div>
}


@if (artist.monoStatus() === ServiceStateEnum.SUCCESS) {
  @if (artist.monoArtist(); as mono) {

    <div fxLayout="row" fxLayoutGap="10">
      <div fxFlex="20%">
        <img
  [src]="'https://indiansummerrecordsserver.herokuapp.com/images/' +
         mono.menuimage"
  width="5%"
  height="5%"
/>
		
      </div>

      <div fxFlex="80%">
        <h3>{{ mono.name }}</h3>
        <p>first call here to getMonoArtistByID</p>
      </div>
    </div>

  }
}
